name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  rust-lints:
    name: Lints / Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - run: cargo fmt --check
      - run: cargo clippy --all-features -- -D warnings

  python-lints:
    name: Lints / Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install uv
      - run: uv tool install ruff
      - run: ruff check
      - run: ruff format --check

  rust-tests:
    name: Tests / Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: sudo apt-get update && sudo apt-get install -y libopenblas-dev
      - run: cargo test

  python-tests:
    name: Tests / Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: dtolnay/rust-toolchain@stable
      - run: sudo apt-get update && sudo apt-get install -y libopenblas-dev
      - run: pip install uv
      - run: uv sync
      - run: uv run maturin develop
      - run: uv run pytest
